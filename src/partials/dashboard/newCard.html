        <div class="sm:flex sm:items-end sm:space-x-5">
          <div class="flex">
            <img class="w-12 h-12 rounded-full ring-4 ring-cinder" src="./images/avatar.png" alt="" />
          </div>
          <div
            class="mt-6 sm:flex-1 sm:min-w-0 lg:mt-0 sm:flex sm:items-center sm:justify-end sm:space-x-6 sm:pb-1 lg:pb-0">
            <div class="flex-1 min-w-0 mt-6 space-y-2 lg:mt-0 sm:hidden md:block">
              <h3 class="text-xl font-normal leading-snug tracking-tight text-white ">
                Michael Andreuzza <span class="text-santa">/</span> Billing
                <span class="text-santa">/</span> Card
              </h3>

                Add a card to your account
              </p>
            </div>
          </div>
        </div>
      </div>

</section>
<section class="relative w-full">
  <div class="relative items-center w-full px-5 py-12 mx-auto md:px-12 lg:px-20 max-w-7xl">
    <div class="p-6 space-y-4 bg-cinder rounded-3xl">
      <div class="grid grid-cols-1 gap-6 lg:grid-cols-4">
        {{>"dashboard/nav"}}
        <div class="col-span-3 space-y-6">
          <div>
            <div class="p-6 space-y-8 bg-pearl rounded-2xl">
              <div>
                <div
                  class="relative px-3 py-2 border-2 border-gray-300 rounded-xl focus-within:ring-1 focus-within:ring-majorelle focus-within:border-moody">
                  <label for="card-number"
                    class="absolute inline-block px-1 -mt-px text-xs font-medium text-white bg-pearl -top-2 left-2">Card
                    number</label>
                  <input type="text" name="card-number" id="card-number"
                    class="block w-full py-1 text-white bg-transparent border-0 placeholder-river focus:ring-0 sm:text-sm" />
                </div>
              </div>
              <div>
                <div class="grid grid-cols-1 gap-2 lg:grid-cols-2">
                  <div
                    class="relative inline-block w-full px-3 py-2 mb-4 border border-gray-300 rounded-xl focus-within:ring-1 focus-within:ring-majorelle focus-within:border-moody">
                    <label
                      class="absolute inline-block px-1 -mt-px text-xs font-medium text-white bg-pearl -top-2 left-2">Expiraton
                      date</label>
                    <div class="relative">
                      <select @change="event_theme = $event.target.value;" x-model="event_theme"
                        class="block w-full py-1 pr-8 text-white border-0 bg-pearl placeholder-river focus:ring-0 sm:text-sm">
                        <option>15 - march</option>
                        <option selected>16 - March</option>
                        <option>17 - MArch</option>
                      </select>
                    </div>
                  </div>
                  <div
                    class="relative inline-block w-full px-3 py-2 mb-4 border border-gray-300 rounded-xl focus-within:ring-1 focus-within:ring-majorelle focus-within:border-moody">
                    <label
                      class="absolute inline-block px-1 -mt-px text-xs font-medium text-white bg-pearl -top-2 left-2">Expiration
                      year</label>
                    <div class="relative">
                      <select @change="event_theme = $event.target.value;" x-model="event_theme"
                        class="block w-full py-1 pr-8 text-white border-0 bg-pearl placeholder-river focus:ring-0 sm:text-sm">
                        <option>2021</option>
                        <option selected>2022</option>
                        <option>2023</option>
                      </select>
                    </div>
                  </div>
                  <div
                    class="relative px-3 py-2 border-2 border-gray-300 rounded-xl focus-within:ring-1 focus-within:ring-majorelle focus-within:border-moody">
                    <label for="card-number"
                      class="absolute inline-block px-1 -mt-px text-xs font-medium text-white bg-pearl -top-2 left-2">Card
                      number</label>
                    <input type="text" name="card-number" id="card-number"
                      class="block w-full py-1 text-white bg-transparent border-0 placeholder-river focus:ring-0 sm:text-sm" />
                  </div>
                  <div
                    class="relative px-3 py-2 border-2 border-gray-300 rounded-xl focus-within:ring-1 focus-within:ring-majorelle focus-within:border-moody">
                    <label for="card-number"
                      class="absolute inline-block px-1 -mt-px text-xs font-medium text-white bg-pearl -top-2 left-2">Postal
                      / ZIP code</label>
                    <input type="text" name="card-number" id="card-number"
                      class="block w-full py-1 text-white bg-transparent border-0 placeholder-river focus:ring-0 sm:text-sm" />
                  </div>
                </div>
              </div>

              <div class="flex gap-2 mt-12">
                <button type="submit"
                  class="block px-8 py-3 text-base font-medium text-center text-white transition duration-500 ease-in-out transform tems-center bg-majorelly rounded-xl hover:bg-gov focus:outline-none focus:ring-2 focus:ring-offset-2">
                  Save
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
