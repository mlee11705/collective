<section class="relative w-full">
  <div class="relative items-center w-full px-5 py-24 mx-auto md:px-12 lg:px-16 max-w-7xl lg:h-screen">
    <div class="flex w-full mx-auto text-left lg:mt-16">
      <div class="relative inline-flex items-center m-auto align-middle">
        <div class="max-w-3xl space-y-8 lg:text-center">
          <h1 class="mb-4 text-4xl font-bold leading-none text-white lg:text-5xl">
            We are
            <span class="text-iris"> coming soon, </span>
            subscribe to be aware when we do so!
          </h1>
          <div class="max-w-lg lg:mx-auto">
            <p class="mb-6 text-xl font-light text-santa">Great news and features are coming to our platform</p>
          </div>
          <div class="w-full max-w-md space-y-8 lg:mx-auto">
            <form class="mt-8 space-y-6" action="#" method="POST">
              <div class="relative px-3 py-2 border border-gray-300 rounded-xl focus-within:ring-1 focus-within:ring-majorelle focus-within:border-moody">
                <label for="name" class="absolute inline-block px-1 -mt-px text-xs font-medium text-white bg-pearl -top-2 left-2">Email</label>
                <input
                  type="email"
                  name="name"
                  id="name"
                  class="block w-full py-1 text-white bg-transparent border-0 placeholder-river focus:ring-0 sm:text-sm"
                  placeholder="email@example.com"
                />
              </div>
              <div>
                <button
                  type="submit"
                  class="items-center block w-full px-8 py-3 mx-auto text-base font-medium text-center text-white transition duration-500 ease-in-out transform bg-majorelly lg:px-10 rounded-xl hover:bg-gov focus:outline-none focus:ring-2 focus:ring-offset-2"
                >
                  Update me!
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
