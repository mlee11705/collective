<section class="flex items-center justify-center h-screen min-h-full px-4 py-6 sm:px-6 lg:px-16">
  <div class="w-full max-w-md space-y-8">
    <div>
      <h2 class="text-3xl font-bold text-center text-white">This password is protected.</h2>
    </div>
    <form class="mt-8 space-y-6" action="#" method="POST">
      <div class="relative px-3 py-2 border border-gray-300 rounded-xl focus-within:ring-1 focus-within:ring-majorelle focus-within:border-moody">
        <label for="password" class="absolute inline-block px-1 -mt-px text-xs font-medium text-white bg-pearl -top-2 left-2">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          class="block w-full py-1 text-white bg-transparent border-0 placeholder-river focus:ring-0 sm:text-sm"
          placeholder="Your password"
        />

      <div>
        <button
