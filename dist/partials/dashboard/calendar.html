        </div>
        <div class="col-span-3 space-y-6">
          <div class="w-full bg-pearl rounded-xl">
            <div class="antialiased">
              <div x-data="app()" x-init="[initDate(), getNoOfDays()]" x-cloak>
                <div class="mx-auto">
                  <!-- <div class="mb-4 text-xl font-bold text-gray-800">
				Schedule Tasks
			</div> -->
                  <div class="overflow-hidden rounded-xl bg-pearl">
                    <div class="flex items-center justify-between px-6 py-4">
                      <div>
                        <span x-text="MONTH_NAMES[month]" class="text-lg font-bold text-white"></span>
                        <span x-text="year" class="ml-1 text-lg font-normal text-santa"></span>
                      </div>
                      <div>
                        <button
                          type="button"
                          class="inline-flex items-center p-1 text-white border border-transparent rounded-full shadow-sm bg-majorelly hover:bg-fandango focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                          :class="{'cursor-not-allowed opacity-25': month == 0 }"
                          :disabled="month == 0 ? true : false"
                          @click="month--; getNoOfDays()"
                        >
                          <svg class="inline-flex w-5 h-5 leading-none" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                          </svg>
                        </button>

                        <button
                          type="button"
                          class="inline-flex items-center p-1 text-white border border-transparent rounded-full shadow-sm bg-majorelly hover:bg-fandango focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                          :class="{'cursor-not-allowed opacity-25': month == 11 }"
                          :disabled="month == 11 ? true : false"
                          @click="month++; getNoOfDays()"
                        >
                          <svg class="inline-flex w-5 h-5 leading-none" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                          </svg>
                        </button>
                      </div>
                    </div>

                    <div class="-mx-1 -mb-1">
                      <div class="flex flex-wrap" style="margin-bottom: -40px">
                        <template x-for="(day, index) in DAYS" :key="index">
                          <div style="width: 14.26%" class="px-2 py-2">
                            <div x-text="day" class="text-sm font-bold tracking-wide text-center uppercase text-santa"></div>
                          </div>
                        </template>
                      </div>

                      <div class="flex flex-wrap border-t-2 border-l-2 bg-tuna border-pearl">
                        <template x-for="blankday in blankdays">
                          <div style="width: 14.28%; height: 120px" class="px-4 pt-2 text-center border-b-2 border-r-2 border-pearl"></div>
                        </template>
                        <template x-for="(date, dateIndex) in no_of_days" :key="dateIndex">
                          <div style="width: 14.28%; height: 120px" class="relative px-4 pt-2 border-b-2 border-r-2 border-pearl">
                            <div
                              @click="showEventModal(date)"
                              x-text="date"
                              class="inline-flex items-center justify-center w-8 h-8 leading-none text-center transition duration-100 ease-in-out rounded-full cursor-pointer"
                              :class="{'bg-fandango text-white text-sm ': isToday(date) == true, 'text-white hover:bg-majorelly': isToday(date) == false }"
                            ></div>
                            <div style="height: 80px" class="mt-1 overflow-y-auto">
                              <!-- <div
										class="absolute top-0 right-0 inline-flex items-center justify-center w-6 h-6 mt-2 mr-2 text-sm leading-none text-white bg-gray-700 rounded-full"
										x-show="events.filter(e => e.event_date === new Date(year, month, date).toDateString()).length"
										x-text="events.filter(e => e.event_date === new Date(year, month, date).toDateString()).length"></div> -->

                              <template
                                x-for="event in events.filter(e => new Date(e.event_date).toDateString() ===  new Date(year, month, date).toDateString() )"
                              >
                                <div
                                  class="px-2 py-1 mt-1 overflow-hidden rounded-lg"
                                  :class="{
												' text-white bg-cryon': event.event_theme === 'cryon',
												' text-white bg-coral': event.event_theme === 'coral',
												' text-white bg-grandis': event.event_theme === 'grandis',
												' text-mirage bg-herbs': event.event_theme === 'herbs',
												' text-white bg-majorelly': event.event_theme === 'majorelly'
											}"
                                >
                                  <p x-text="event.event_title" class="text-sm leading-tight truncate"></p>
                                </div>
                              </template>
                            </div>
                          </div>
                        </template>
                      </div>
                    </div>
                  </div>
                </div>

                <!-- Modal -->
                <div
                  style="background-color: rgba(30, 32, 40, 0.8)"
                  class="fixed top-0 bottom-0 left-0 right-0 z-40 w-full h-full"
                  x-show.transition.opacity="openEventModal"
                >
                  <div class="absolute left-0 right-0 max-w-xl p-4 mx-auto mt-24 overflow-hidden">
                    <div
                      class="absolute top-0 right-0 inline-flex items-center justify-center w-10 h-10 text-white border rounded-full cursor-pointer bg-cinder shadow-thick hover:text-moody border-moody"
                      x-on:click="openEventModal = !openEventModal"
                    >
                      <svg class="w-6 h-6 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path
                          d="M16.192 6.344L11.949 10.586 7.707 6.344 6.293 7.758 10.535 12 6.293 16.242 7.707 17.656 11.949 13.414 16.192 17.656 17.606 16.242 13.364 12 17.606 7.758z"
                        />
                      </svg>
                    </div>

                    <div class="block w-full p-8 space-y-6 overflow-hidden rounded-lg shadow bg-cinder">
                      <h2 class="text-2xl font-bold text-white">Events</h2>

                      <div class="space-y-4">
                        <div
                          class="relative px-3 py-2 border border-gray-300 rounded-xl focus-within:ring-1 focus-within:ring-majorelle focus-within:border-moody"
                        >
                          <label class="absolute inline-block px-1 -mt-px text-xs font-medium text-white bg-cinder -top-2 left-2">Title</label>
                          <input
                            class="block w-full py-1 text-white bg-transparent border-0 placeholder-river focus:ring-0 sm:text-sm"
                            type="text"
                            x-model="event_title"
                          />
                        </div>

                        <div
                          class="relative px-3 py-2 border border-gray-300 rounded-xl focus-within:ring-1 focus-within:ring-majorelle focus-within:border-moody"
                        >
                          <label class="absolute inline-block px-1 -mt-px text-xs font-medium text-white bg-cinder -top-2 left-2">Date</label>
                          <input
                            class="block w-full py-1 text-white bg-transparent border-0 placeholder-river focus:ring-0 sm:text-sm"
                            type="text"
                            x-model="event_date"
                            readonly
                          />
                        </div>

                        <div
                          class="relative inline-block w-full px-3 py-2 mb-4 border border-gray-300 rounded-xl focus-within:ring-1 focus-within:ring-majorelle focus-within:border-moody"
                        >
                          <label class="absolute inline-block px-1 -mt-px text-xs font-medium text-white bg-cinder -top-2 left-2">Select a theme</label>
                          <div class="relative">
                            <select
                              @change="event_theme = $event.target.value;"
                              x-model="event_theme"
                              class="block w-full py-1 pr-8 text-white border-0 bg-cinder placeholder-river focus:ring-0 sm:text-sm"
                            >
                              <template x-for="(theme, index) in themes" class="bg-pearl">
                                <option :value="theme.value" x-text="theme.label"></option>
                              </template>
                            </select>
                          </div>
                        </div>
                      </div>

                      <div class="flex gap-2 mt-8 text-right">
                        <button
                          type="button"
                          class="ml-auto items-center block px-4 py-2.5 text-base font-medium text-center text-white transition duration-500 ease-in-out transform border-2 border-white rounded-xl focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-white hover:bg-white hover:text-majorelly"
                          @click="openEventModal = !openEventModal"
                        >
                          Cancel
                        </button>
                        <button
                          type="button"
                          class="items-center block px-4 py-3 text-base font-medium text-center text-white transition duration-500 ease-in-out transform bg-majorelly lg:px-10 rounded-xl hover:bg-gov focus:outline-none focus:ring-2 focus:ring-offset-2"
                          @click="addEvent()"
                        >
                          Save Event
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- /Modal -->
              </div>

              <script>
                const MONTH_NAMES = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
                const DAYS = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];

                function app() {
                  return {
                    month: '',
                    year: '',
                    no_of_days: [],
                    blankdays: [],
                    days: ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'],

                    events: [
                      {
                        event_date: new Date(2020, 3, 1),
                        event_title: "April Fool's Day",
                        event_theme: 'cryon'
                      },

                      {
                        event_date: new Date(2020, 3, 10),
                        event_title: 'Birthday',
                        event_theme: 'coral'
                      },

                      {
                        event_date: new Date(2020, 3, 16),
                        event_title: 'Upcoming Event',
                        event_theme: 'herbs'
                      }
                    ],
                    event_title: '',
                    event_date: '',
                    event_theme: 'blue',

                    themes: [
                      {
                        value: 'cryon',
                        label: 'Liberty'
                      },
                      {
                        value: 'coral',
                        label: 'Coraline'
                      },
                      {
                        value: 'grandis',
                        label: 'Oriental Sun'
                      },
                      {
                        value: 'herbs',
                        label: 'Frozen Herbs'
                      },
                      {
                        value: 'majorelly',
                        label: 'Majorelly'
                      }
                    ],

                    openEventModal: false,

                    initDate() {
                      let today = new Date();
                      this.month = today.getMonth();
                      this.year = today.getFullYear();
                      this.datepickerValue = new Date(this.year, this.month, today.getDate()).toDateString();
                    },

                    isToday(date) {
                      const today = new Date();
                      const d = new Date(this.year, this.month, date);

                      return today.toDateString() === d.toDateString() ? true : false;
                    },

                    showEventModal(date) {
                      // open the modal
                      this.openEventModal = true;
                      this.event_date = new Date(this.year, this.month, date).toDateString();
                    },

                    addEvent() {
                      if (this.event_title == '') {
                        return;
                      }

                      this.events.push({
                        event_date: this.event_date,
                        event_title: this.event_title,
                        event_theme: this.event_theme
                      });

                      console.log(this.events);

                      // clear the form data
                      this.event_title = '';
                      this.event_date = '';
                      this.event_theme = 'blue';

                      //close the modal
                      this.openEventModal = false;
                    },

                    getNoOfDays() {
                      let daysInMonth = new Date(this.year, this.month + 1, 0).getDate();

                      // find where to start calendar day of week
                      let dayOfWeek = new Date(this.year, this.month).getDay();
                      let blankdaysArray = [];
                      for (var i = 1; i <= dayOfWeek; i++) {
                        blankdaysArray.push(i);
                      }

                      let daysArray = [];
                      for (var i = 1; i <= daysInMonth; i++) {
                        daysArray.push(i);
                      }

                      this.blankdays = blankdaysArray;
                      this.no_of_days = daysArray;
                    }
                  };
                }
              </script>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
